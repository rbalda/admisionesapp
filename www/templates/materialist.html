<ion-view view-title="Materias Registradas">
    <br/>
    <ion-content>
      <ion-list>
        <a class="item" on-hold="showEditMateriaModal(item)" ng-repeat="item in materias" href="#/app/materias/{{item.$loki}}">
           {{item.nombre|uppercase}}
           <span class="item-note">
               {{item.paralelo|uppercase}}
           </span>
        </a>
        <ion-item ng-hide="materias.length">
          No hay materias registradas aun
        </ion-item>
      </ion-list>
    </ion-content>
    <button ng-click="showAddMateriaModal()" class="button button-positive button-fab button-fab-bottom-right">
        <i class="icon ion-plus"></i>
    </button>
</ion-view>
