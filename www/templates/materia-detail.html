<ion-view view-title="NOTAS {{materia.nombre|uppercase}}  paralelo:{{materia.paralelo|uppercase}}">
  <br/>
  <ion-content>
    <ion-list>
      <a class="item"  on-hold='showEditNotaModal(item,$index)' ng-repeat="item in materia.calificaciones track by $index">
         {{item.descripcion|uppercase}}
         <span class="item-note">
             {{item.nota}}/{{item.posible}}
         </span>
      </a>
      <ion-item ng-hide="materia.calificaciones.length">
        No hay notas registradas aun
      </ion-item>
    </ion-list>
  </ion-content>
  <button ng-click="showAddNota()" class="button button-positive button-fab button-fab-bottom-right">
      <i class="icon ion-plus"></i>
  </button>
</ion-view>
